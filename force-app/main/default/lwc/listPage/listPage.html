<template>
    <div data-id="container" style="height: 500px; margin-top: 15px; overflow-y: auto">
        <c-l-w-c-custom-datatable class="myTable" key-field="Id" data={visibleRecords} columns={columns} onsave={handleInlineEditSave} onvalueselect={handleSelection} draft-values={draftValues} oncellchange={handleCellChange}></c-l-w-c-custom-datatable>
        <lightning-modal if:true={showModal}>
            <lightning-combobox name="statusSelection" label="Select Status" options={statusOptions} value={selectedStatus} onchange={handleStatusChange}></lightning-combobox>
        </lightning-modal>
    </div>
    <div if:true={isLoading} class="slds-m-around_medium">
        Loading...
    </div>
    <div if:true={error} class="slds-m-around_medium">
        Error: {error}
    </div>
</template>
